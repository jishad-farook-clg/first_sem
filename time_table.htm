<!-- create a webpage that displays a table showing the contents of your time table -->

            border-collapse: collapse;
            margin-bottom: 20px;
        }

        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {

        }
    </style>
</head>
